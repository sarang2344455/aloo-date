<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aloo Paratha Date Invitation ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #333;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        max-width: 400px;
        animation: fadeIn 1.5s ease;
        position: relative;
        z-index: 2;
    }

    img {
        width: 100%;
        border-radius: 15px;
        margin-bottom: 15px;
    }

    h1 {
        color: #e63946;
        margin-bottom: 10px;
        animation: heartbeat 1.5s infinite;
    }

    .details {
        font-size: 18px;
        margin: 10px 0;
    }

    .time {
        font-size: 22px;
        font-weight: bold;
        color: #ff006e;
    }

    .countdown {
        font-size: 20px;
        font-weight: bold;
        color: #6a00f4;
        margin: 10px 0;
    }

    .buttons {
        margin-top: 15px;
    }

    button {
        margin: 5px;
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        background: #ff006e;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.1);
    }

    .reject {
        background: #999;
    }

    .love-text {
        font-size: 26px;
        color: red;
        font-weight: bold;
        animation: glow 2s infinite alternate;
    }

    .heart {
        position: absolute;
        color: red;
        animation: floatUp 5s linear infinite;
        font-size: 20px;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(30px);} 
        to {opacity: 1; transform: translateY(0);} 
    }

    @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    @keyframes glow {
        from { text-shadow: 0 0 5px red; }
        to { text-shadow: 0 0 20px red; }
    }

    @keyframes floatUp {
        from {
            bottom: -50px;
            opacity: 1;
            transform: translateX(0);
        }
        to {
            bottom: 100%;
            opacity: 0;
            transform: translateX(50px);
        }
    }

</style>

</head>
<body>

<!-- Background music -->
<audio id="music" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<div class="card">

    <img src="https://images.unsplash.com/photo-1601050690597-df0568f70950" alt="Aloo Paratha">

    <h1>‚ù§Ô∏è Special Invitation ‚ù§Ô∏è</h1>

    <div class="love-text">I Love You Mau ‚ù§Ô∏è</div>

    <p class="details">You are invited for a</p>

    <h2>ü•î Aloo Paratha Date ü•î</h2>

    <p class="details">üìÖ Date: <span id="date"></span></p>

    <p class="time">‚è∞ Time: 7:30 PM</p>

    <div class="countdown">‚è≥ Countdown: <span id="countdown"></span></div>

    <div class="buttons">
        <button onclick="acceptDate()">Accept ‚ù§Ô∏è</button>
        <button class="reject" onclick="rejectDate()">Reject üò¢</button>
    </div>

    <p id="response"></p>

</div>

<script>

// set today's date
const today = new Date();
const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
document.getElementById("date").innerText = today.toLocaleDateString('en-IN', options);

// countdown to today 7:30 PM
const target = new Date();
target.setHours(19,30,0,0);

function updateCountdown() {
    const now = new Date();
    const diff = target - now;

    if(diff <= 0) {
        document.getElementById("countdown").innerText = "It's time ‚ù§Ô∏è";
        return;
    }

    const hrs = Math.floor(diff / (1000*60*60));
    const mins = Math.floor((diff % (1000*60*60))/(1000*60));
    const secs = Math.floor((diff % (1000*60))/1000);

    document.getElementById("countdown").innerText = `${hrs}h ${mins}m ${secs}s`;
}

setInterval(updateCountdown,1000);
updateCountdown();

// buttons
function acceptDate() {
    document.getElementById("response").innerHTML = "Yay! Mau said YES ‚ù§Ô∏èü•î";
}

function rejectDate() {
    document.getElementById("response").innerHTML = "Aww üò¢ Try again with extra butter üßà‚ù§Ô∏è";
}

// floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random()*20 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),5000);
}

setInterval(createHeart,500);

// autoplay music workaround
window.addEventListener('click', () => {
    document.getElementById('music').play();
});

</script>

</body>
</html>
